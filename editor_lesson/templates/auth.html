<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Главная страница</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    {% load static %}
    <link  rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p class="title">«Аутентификация»</p>
            <form class="form__aut">

                <div class="aut__section">
                    <label for="surname"><img src="{% static 'images/tag.svg' %}">Фамилия:</label>
                    <input type="text" id="surname" placeholder="Surname" required>
                </div>
                <div class="aut__section">
                    <label for="name"><img src="{% static 'images/tag.svg' %}">Имя:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="aut__section">
                    <label for="parent"><img src="{% static 'images/tag.svg' %}">Отчество:</label>
                    <input type="text" id="parent" placeholder="Parent Name">
                </div>

                <div class="aut__section">
                    <label for="email"><img src="{% static 'images/tag.svg' %}">Email:</label>
                    <input type="text" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="aut__section">
                    <label for="login"><img src="{% static 'images/tag.svg' %}">Login:</label>
                    <input type="text" id="login" placeholder="Login" required>
                </div>
                <div class="aut__section">
                    <label for="password"><img src="{% static 'images/tag.svg' %}">Пароль:</label>
                    <input type="password" id="password" placeholder="*****" required>
                </div>

                <div class="aut__section">
                    <button type="submit" class="aut__button">Войти</button>
                </div>
            </form>
        </div>         
    </div>

</body>
</html>
